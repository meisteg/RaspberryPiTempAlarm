language: android

jdk:
 - oraclejdk8

android:
  components:
    - tools
    - tools
    - platform-tools
    - build-tools-25.0.2
    - android-25
    - extra-google-m2repository
    - extra-android-m2repository
    - android-24
    - sys-img-armeabi-v7a-google_apis-24

sudo: false

env:
  global:
    - ADB_INSTALL_TIMEOUT=8
    - QEMU_AUDIO_DRV=none

before_install:
  - openssl aes-256-cbc -K $encrypted_b4c729f9df9b_key -iv $encrypted_b4c729f9df9b_iv
    -in app/google-services.json.enc -out app/google-services.json -d

before_script:
  - echo no | android create avd --force -n test -t android-24 --abi google_apis/armeabi-v7a
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell settings put global window_animation_scale 0 &
  - adb shell settings put global transition_animation_scale 0 &
  - adb shell settings put global animator_duration_scale 0 &

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle
