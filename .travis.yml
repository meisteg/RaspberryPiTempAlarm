language: android
dist: trusty
sudo: false

jdk:
  - oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.2
    - android-25
    - extra-google-m2repository
    - extra-android-m2repository

before_install:
  # List component versions before install
  - sdkmanager --list || true

install:
  - echo yes | sdkmanager "tools"
  - sdkmanager --list || true

before_script:
  - openssl aes-256-cbc -K $encrypted_b4c729f9df9b_key -iv $encrypted_b4c729f9df9b_iv
    -in app/google-services.json.enc -out app/google-services.json -d

script:
  - ./gradlew build assembleAndroidTest

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/appengine-sdk/
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache/
