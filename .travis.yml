language: android
dist: trusty
sudo: false

jdk:
  - oraclejdk8

env:
  global:
    - ADB_INSTALL_TIMEOUT=8

before_install:
  # Install SDK license so Android Gradle plugin can install deps.
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"

install:
  - sdkmanager "tools"
  # Install the system image.
  - sdkmanager "system-images;android-19;default;armeabi-v7a"
  # List all the installed component versions.
  - sdkmanager --list
  # Create and start emulator for the script.
  - echo no | avdmanager create avd --force -n test -k "system-images;android-19;default;armeabi-v7a"
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &

before_script:
  - android-wait-for-emulator
  - adb shell settings put global window_animation_scale 0 &
  - adb shell settings put global transition_animation_scale 0 &
  - adb shell settings put global animator_duration_scale 0 &
  - adb shell input keyevent 82 &
  - openssl aes-256-cbc -K $encrypted_b4c729f9df9b_key -iv $encrypted_b4c729f9df9b_iv
    -in app/google-services.json.enc -out app/google-services.json -d

script:
  - ./gradlew check connectedCheck
