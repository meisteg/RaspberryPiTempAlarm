language: android

jdk:
 - oraclejdk8

android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.2
    - android-25
    - extra-google-m2repository
    - extra-android-m2repository

sudo: false

before_install:
  - openssl aes-256-cbc -K $encrypted_b4c729f9df9b_key -iv $encrypted_b4c729f9df9b_iv
    -in google-services.json.enc -out google-services.json -d

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle
